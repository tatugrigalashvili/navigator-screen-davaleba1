<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script>
        function printdimensions() {
            document.open();
            document.write('<p>სიგანე: ' + window.innerWidth + '</p>');
            document.write('<p>სიმაღლე: ' + window.innerHeight + '</p>');
            document.close(); 
        }

        window.onload = function() {
            document.body.onclick = printdimensions;
        }
    </script>
</head>
<body>
    <h1>დაკლიკეთ რომ გამოჩნდეს ეკრანის ზომები</h1>
</body>
</html>
